name: Pacman Deployment - Team2

on:
  push:
    branches:
      - team2      
jobs:
  deploy:
    runs-on: [self-hosted, pacman-dev-gcp-team2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: team2

      - name: Navigate to pacman directory and pull changes
        run: |
          pushd ~/pacman
          git pull origin team2

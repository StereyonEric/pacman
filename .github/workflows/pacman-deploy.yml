name: Pacman Deployment - Team1, Team2, Team3 and Team4

on:
  push:
    branches:
      - start_pacman
      
jobs:
  deploy:
    runs-on: [self-hosted, pacman-dev-gcp-team1, pacman-dev-gcp-team2, pacman-dev-gcp-team3, pacman-dev-gcp-team4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: start_pacman

      - name: Navigate to pacman directory and pull changes
        run: |
          pushd ~/pacman
          nohup npm start &
